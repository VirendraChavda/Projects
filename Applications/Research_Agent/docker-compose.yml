version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: research_agent_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-research_agent}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: research_agent_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: research_agent_qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - research_network

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: research_agent_web
    command: |
      sh -c "
      python src/web/manage.py migrate &&
      python src/web/manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-your-secret-key}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-research_agent}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_API_URL=${LLM_API_URL:-http://host.docker.internal:11434/api/generate}
      - EMBED_API_URL=${EMBED_API_URL:-http://host.docker.internal:11434/api/embeddings}
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - research_network

  # Daphne ASGI Server (for WebSocket support in production)
  asgi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: research_agent_asgi
    command: |
      daphne -b 0.0.0.0 -p 8001 \
      -e ssl:privateKey=/app/key.pem:certKey=/app/cert.pem \
      webapp.asgi:application
    ports:
      - "8001:8001"
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-your-secret-key}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-research_agent}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_API_URL=${LLM_API_URL:-http://host.docker.internal:11434/api/generate}
      - EMBED_API_URL=${EMBED_API_URL:-http://host.docker.internal:11434/api/embeddings}
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - research_network

  # Celery Worker (for async tasks)
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: research_agent_celery
    command: celery -A webapp worker -l info
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-your-secret-key}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-research_agent}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - LLM_API_URL=${LLM_API_URL:-http://host.docker.internal:11434/api/generate}
      - EMBED_API_URL=${EMBED_API_URL:-http://host.docker.internal:11434/api/embeddings}
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    networks:
      - research_network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

networks:
  research_network:
    driver: bridge
